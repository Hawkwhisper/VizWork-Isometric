<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="hw.ico">
    <script defer>
        var current_map = {mode: "none"};


        const { showPopup,
            hidePopup,
            processNewMap,
            current_working_data,
            main } = require('./_electron/main.js');
        main();
    </script>

</head>

<body>
    <main>
        <div class="infoOverlay">Please load an RPG Maker MZ project directory</div>
        <div class="editSection">
            <div class="sidebar">
                <div class="editor"></div>
            </div>

            <div id="canvas_container"></div>
        </div>
        <div class="popup">
            <div class="container">
                <div class="header">
                    <div id="pop_title">
                        Example Title
                    </div>
                </div>
                <div class="body">
                    <div id="new_map">
                        <div class="half line">
                            <div class="label">Map Name</div>
                            <input placeholder="sample" id="nm_name">
                        </div>

                        <div class="half line">
                            <div class="label">Map Dimensions</div>
                            <div class="half">
                                <input placeholder="22" id="nm_dx" type="number">
                                <input placeholder="22" id="nm_dy" type="number">
                            </div>
                        </div>
                        <div class="half">
                            <button class="newmap full" onclick="processNewMap()">Create</button>
                            <button class="newmap full" onclick="hidePopup()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
